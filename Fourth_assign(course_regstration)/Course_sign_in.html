<!DOCTYPE html>
<html>
<head>
	<title>course regstration</title>
</head>
<body>
	<form method="get">
	<h1>Course Sign in Page</h1>
	<p><strong>Please note:</strong> First name, Last name, Password and Email are required.</p>
    <label for="user_name">First name: </label>
	<input type="text" id="user_name" name="" required="" placeholder="First name">
	<label for="last_name">Last name:</label>
	<input type="text" name="" required="" placeholder="Last name" id="last_name">
	<label for="user_email">Email:</label>
	<input type="Email" name="" required="" placeholder="name@gmail.com" id="user_email">
	<label for="user_password">Password:</label>
	<input type="Password" name="" placeholder="Password" id="user_password">

	<p>Are you over than age 18?</p>
	<label for="user_yes">Yes:</label>
	<input type="radio" name="user_choice" id="user_yes">
	<label for="user_no">No:</label>
	<input type="radio" name="user_choice" id="user_no">

	<p>Please choose the type of your card:</p>
	<select>
		<option value="Woori_Bank">Woori Bank</option>
		<option value="NH">NH BAnk</option>
		<option value="Shinsege">Shinsege</option>
		<option value="Master_card">Master card</option>
	</select>
	<input type="submit" name="submit" value="Sign in">



	</form>


</body>
</html>
