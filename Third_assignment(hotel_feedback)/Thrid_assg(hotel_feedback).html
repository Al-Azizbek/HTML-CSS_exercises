<!DOCTYPE html>
<html>
<head>
	<title>Hotel Feedback</title>
</head>
<body>
	<h1>Hotel feedback Form</h1>
	
		<h3>Are you from inside of USA or outside?</h3>
        <label for="inusa">Inside:</label>
		<input id="inusa" type="radio" name="loc" value="inusa">
		<label for="outusa">Outside:</label>
		<input type="radio" id="outusa" name="loc" value="outusa">

		<h2>How was the service?</h2>
		<select name="stars">
			<option value="Too Bad">1</option>
			<option value="Bad">2</option>
			<option value="Good">3</option>
			<option value="Too Good">4</option>
			<option value="Great">5</option>
			<option value="Best">6</option>
		</select>
		
		<p>Any feedback?</p>
		<textarea name="textarea" rows="8" cols="80"></textarea>
		<input type="submit" name="" value="submit">
	

</body>
</html>
