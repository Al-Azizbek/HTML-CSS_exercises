<!DOCTYPE html>
<html>
<head>
	<title>HTML_table assignment(country, flag and GDP)</title>
</head>
<body>
	<h1>Here is the table.</h1>
	<table border="1">
		<thead>
			<th>Country</th>
			<th>Flag</th>
			<th>GDP</th>
		</thead>
		<tr>
			<td>Uzbekistan</td>
			<td><img src="china_flag.png" width="70" height="50"></td>
			<td>12.2323</td>
		</tr>
		<tr>
			<td>South Korea</td>
			<td><img src="korea_flag.png" width="70" height="50"></td>
			<td>82.2233</td>
		</tr>
		<tr>
			<td>China</td>
			<td><img src="Uzbekistan_flag.png" width="70" height="50"></td>
			<td>21.23232</td>
		</tr>
	</table>

</body>
</html>
